<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Word Position Game</title>
  </head>
  <body onload="localStorage.clear()">
    <div class="container">
      <div id="countdown" class="row" style="height: 10vh"></div>
      <div class="row" style="height: 60vh">
        <div id="char1" class="letter" onclick="gameCheck(this)">P</div>
        <div id="char2" class="letter" onclick="gameCheck(this)">O</div>
        <div id="char3" class="letter" onclick="gameCheck(this)">S</div>
        <div id="char4" class="letter" onclick="gameCheck(this)">A</div>
        <div id="char5" class="letter" onclick="gameCheck(this)">O</div>
      </div>
      <div class="row" style="height: 30vh">
        <button
          type="button"
          class="btn btn-danger"
          onclick="moveElements()"
          title="When you click start game button, word 'POSAO' will be mixed on screen. You need to order it in 5 seconds or you loose the game!"
        >
          Start Game
        </button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
